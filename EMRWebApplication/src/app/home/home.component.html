                            <th>Port</th>
                            <th>Is Active</th>
                            <th>Is Primary</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let emr of emrlist; let i = index">
                            <td>
                                <!-- <input type="checkbox"  [(ngModel)]="emr.selected"> -->

                                    <input type="checkbox" [(ngModel)]="emr.selected" (change)="onCheckboxSelectionChange(emr)">

        <div class="row float-right col-md-3">
            <div class="col-sm-16">
                <button type="button" [disabled]="!buttonDisabled" (click)="clearAddpopup()" class="btn btn-primary btn-lg add-btn-margine btn-border-style" 
                    data-toggle="modal" data-target="#myModal">Add</button>
                <button type="button" [disabled]="buttonDisabled" class="btn btn-primary btn-lg btn-border-style grid-delete-button" 
                    data-toggle="modal" data-target="#deletePopup">Delete</button>
            </div>

        </div>
    <!-- </div> -->
</div>

<!-- Add section-->

<div class="modal fade popup" id="myModal" role="dialog">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{popupHeaderMessage}}</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group row">
                    <label for="title-text-input" class="col-3 col-form-label">Title*</label>
                    <div class="col-9">
                        <input class="form-control" type="text" name ="title" [(ngModel)]="emrlists.title" id="title-text-input" #title="ngModel" required>
                    </div>

                </div>
                <div class="form-group row">
                    <label for="ip-address-text-input" class="col-3 col-form-label">IpAddress*</label>
                    <div class="col-9">
                        <input class="form-control" type="text" pattern="[0-9]*" [(ngModel)]="emrlists.host" id="ip-address-text-input" #host="ngModel"
                            required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="port-number-text-input" class="col-3 col-form-label">PortNumber*</label>
                    <div class="col-9">
                        <input class="form-control" type="number" pattern="[0-9]*" minlength="1" maxlength="4" [(ngModel)]="emrlists.port" id="port-number-text-input"
                            required #port="ngModel">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-4"></div>
                    <label class="col-8 add-isprimary-radio">
                        <input type="checkbox" name="popup-radio" [(ngModel)]="emrlists.isActive" class="form-check-input" (change)="onActiveSelectionChange(emrlists)"> Is Active
                    </label>
                </div>
                <div class="form-group row">
                    <div class="col-4"></div>
                    <label class="col-8 add-isprimary-radio">
                        <input type="checkbox" name="popup-radio" [(ngModel)]="emrlists.isPrimary" class="form-check-input" [disabled]="checkDisable"> Is Primary
                    </label>
                </div>
            </div>
            <div *ngIf="isAddbutton" class="modal-footer">
                <button type="button" class="btn btn-primary btn-border-style" (click)="addnewEMR()" data-dismiss="modal">Add</button>
                <button type="button" class="btn btn-primary btn-border-style" (click)="clearAddpopup()">Clear</button>
            </div>

            <div *ngIf="!isAddbutton" class="modal-footer">
                <button type="button" class="btn btn-primary btn-border-style" data-dismiss="modal" (click)="cancelEditOption()">Cancel</button>
                <button type="button" class="btn btn-primary btn-border-style" (click)="saveEditChanges(emrlists)" data-dismiss="modal">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Delete popup-->

<div class="modal fade popup" id="deletePopup" role="dialog">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete EMR</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="col-2"></div>
                <label class="col-8 add-isprimary-radio">
                    Are you sure you want to delete ?
                </label>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger btn-border-style" data-dismiss="modal">No</button>
                <button type="button" class="btn btn-primary btn-border-style" (click)="deleteEMR()" data-dismiss="modal">Yes</button>
            </div>
        </div>
    </div>

</div>

<!-- For edit config popup -->

<div class="modal fade popup" id="HL7ConfigPopup" role="dialog">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">HL7 Config</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group row">
                    <label for="title-text-input" class="col-3 col-form-label">Engine</label>
                    <div class="col-9">
                       
                        
                        <select type="number" class="form-control"  [(ngModel)]="selectedConfig" id="title-text-input">
                                <option *ngFor="let configDetail of configlistDetails" [ngValue]="configDetail">{{configDetail.name}}</option>
                              </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="ip-address-text-input" class="col-3 col-form-label">HL7 Version</label>
                    <div class="col-9">
                        <input class="form-control" type="text" pattern="((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){3}$  "
                            value = "{{hl7Version}}" id="ip-address-text-input" readonly>
                    </div>
                </div>
             
            </div>
            <div class="modal-footer">
                <button type="reset" class="btn btn-primary btn-border-style" (click)="resetConfigOption()">Reset</button>
                <button type="button" class="btn btn-primary btn-border-style" (click)="saveConfigChanges(selectedConfig)" data-dismiss="modal">Save</button>
            </div>
        </div>
    </div>

</div>
