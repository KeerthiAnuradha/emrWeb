<div class="login" [ngStyle]="{'background-image' : 'url(./assets/img/AlconLoginBackground.jpg)'}">
  <div class="row">
    <div class="col-md-4 offset-md-8 paddingmargin">
      <form [formGroup]="myForm" class="float-left login-form col-md-9 container margin border border-secondary" novalidate>

          <div class="label">User Name*</div>
          <div class="form-group" class="margin-bottom">

            <input type="email" placeholder="Enter Username" class="form-control" formControlName="username" autofocus>
            <small [hidden]="myForm.controls.username.valid || (myForm.controls.username.pristine && !submitted)" class="text-danger">
              Username is required
            </small>
          </div>
          <div class="label">Password*</div>
          <div class="form-group" class="margin-bottom">

            <input type="password" placeholder="Enter Password" class="form-control" formControlName="password">
            <small [hidden]="myForm.controls.password.valid || (myForm.controls.password.pristine  && !submitted)" class="text-danger">
              Password is required
            </small>
          </div>
          <div class="text-align">
            <button type="submit" class="btn btn-primary btn-border-style "  (click)="validateLogin()">Login</button>
            <button type="submit" class="btn btn-secondary btn-border-style"  (click)="clearLogin()">Clear</button>
          </div>
       
      </form>
    </div>
  </div>
</div>
